<button class="btn waves-effect waves-light" (click)="addArticle()">
    Ajouter au Panier
    <i class="material-icons right">add_shopping_cart</i>
  </button>
  <button class="btn waves-effect waves-light red" (click)="removeArticle()">
    Retirer du Panier
    <i class="material-icons right">remove_shopping_cart</i>
  </button>
