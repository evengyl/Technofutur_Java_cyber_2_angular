<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="username" class="validate" [(ngModel)]="username">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <input type="password" name="password" class="validate" [(ngModel)]="password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">
            Login
            <i class="material-icons right">Se connecter</i>
        </button>
    </form>
</div>
