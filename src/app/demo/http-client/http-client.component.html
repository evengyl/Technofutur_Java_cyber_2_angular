<h3 class='center'>Le module HttpClient pour les call Web API</h3>


<div class="row">

    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Liste des Post de l'api (Get)/posts</span>
                <p><button data-target="modal1" class="btn modal-trigger">Ajouter un post</button></p>
                <div *ngFor="let post of listPosts" class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{post.title}}</span>
                        <p>{{post.body}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Ajouter un Post</h4>
      <div class="input-field col s6">
        <input [(ngModel)]="newTitlePost" placeholder="Titre du post" id="title" type="text" class="validate">
        <label for="title">Titre</label>
      </div>
      <div class="input-field col s6">
        <input [(ngModel)]="newBodyPost" placeholder="Contenu du post" id="body" type="text" class="validate">
        <label for="body">Contenu</label>
      </div>
    </div>
    <div class="modal-footer">
        <button (click)="sendPost()">Envoyer</button>
    </div>
  </div>
