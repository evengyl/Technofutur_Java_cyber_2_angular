<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s4"  *ngFor="let characters of listTopCharacters">
            <app-child
              [id]="characters.id"
              [ranked]="characters.ranked"
              [name]="characters.name"
              [win]="characters.win"
              [defeat]="characters.defeat"
              (banCharacter)="banCharacters($event)"
            ></app-child>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
